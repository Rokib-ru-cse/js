<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Cart</title>
</head>

<body>

    <section>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="./index.html">Rokib Ahmed</a>
                <a class="navbar-brand " href="./cart.html">Cart <span id="cart" class="text-white"></span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="./index.html">Home</a>

                    </div>
                </div>

            </nav>

        </header>
    </section>

    <section class="mt-5">
        <main>
            <div class="container mycard">
                <div class="card" style="width: 18rem; height: 330px;">
                    <div class="card-body">
                        <img src="./images/1.png" alt="1.png" class="img-fluid w-100 h-50">
                        <hr />
                        <h5 class="card-title">Iphone 5s</h5>
                        <hr />
                        <button href="" onclick="cartItem(1,'Iphone 5s')" class="btn btn-success">Cart</button>
                        <a href="#" class="card-link btn btn-info">info</a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;height: 330px">
                    <div class="card-body">
                        <img src="./images/2.png" alt="2.png" class="img-fluid w-100 h-50">
                        <hr />
                        <h5 class="card-title">Realme</h5>
                        <hr />
                        <button href="" onclick="cartItem(2,'Realme')" class="card-link btn btn-success">Cart</button>
                        <a href="#" class="card-link btn btn-info">info</a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;height: 330px">
                    <div class="card-body">
                        <img src="./images/3.png" alt="3.png" class="img-fluid w-100 h-50">
                        <hr />
                        <h5 class="card-title">Samsung</h5>
                        <hr />
                        <button href="" onclick="cartItem(3,'Samsung')" class="card-link btn btn-success">Cart</button>
                        <a href="#" class="card-link btn btn-info">info</a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;height: 330px">
                    <div class="card-body">
                        <img src="./images/4.png" alt="4.png" class="img-fluid w-100 h-50">
                        <hr />
                        <h5 class="card-title">LG</h5>
                        <hr />
                        <button href="" onclick="cartItem(4,'LG')" class="card-link btn btn-success">Cart</button>
                        <a href="#"  class="card-link btn btn-info">info</a>
                    </div>
                </div>

            </div>
        </main>
    </section>





    <!-- Optional JavaScript -->
    <script src="main.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
